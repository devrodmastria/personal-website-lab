<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    
    <title>Home</title>
</head>
<body>

    <div class="row" style="margin-top: 10px;">
        <div class="col-2 offset-1">
            <a class="btn btn-primary" href="index.html">Home</a>
        </div>
        <div class="col-3 offset-1">
            <a class="btn btn-warning" href="portfolio.html">Portfolio</a>
        </div>
        <div class="col-2 offset-1">
            <a class="btn btn-secondary" href="about.html">About</a>
        </div>
    </div>

    <div style="width: 300px; margin-top: 20px; margin-bottom: 20px; margin: auto; align-items: center;">
        <canvas id="pieChart"></canvas>
        <h4 style="margin-top: 20px;">Projects/Hobbies chart</h4>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const myChart = document.getElementById('pieChart');
        
        new Chart(myChart, {
            type: 'doughnut',
            data: {
                labels: ['Mobile', 'Web', 'Running'],
                datasets: [{
                    label: '% of time', 
                    data:[50,20,20],
                    borderWidth: 1
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
